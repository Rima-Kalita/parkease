<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkEase | Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-container">

      <div class="login-left">
        <h1>Welcome Back!</h1>
        <p>Access your parking dashboard. Secure and smart parking experience.</p>
      </div>

      <div class="login-right">
        <div class="card">
          <h2>Log In</h2>
          
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="admin@parkease.com">
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
          </div>

          <button class="btn" onclick="login()">Login</button>
          <div class="link">Don’t have an account? <a href="signup.html">Sign up</a></div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
